<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <header class="navbar">
        <div class="logo">Netflix</div>
        <nav>
            <ul>
                <li>Home</li>
                <li>TV Shows</li>
                <li>Movies</li>
                <li>Latest</li>
                <li>My List</li>
            </ul>
        </nav>
    </header>
    <div class="banner">
        <h1>Chhaava | Official Trailer | Vicky K | Rashmika M |</h1>
        <p>Watch now the latest blockbuster!</p>
        
        <!-- Video background -->
        <div class="video-container">
            <iframe 
                id="featured-video"
                src="https://www.youtube.com/embed/77vRyWNqZjM?autoplay=1&mute=1&controls=0&loop=1&playlist=77vRyWNqZjM&cc_load_policy=0"
                frameborder="0"
                allow="autoplay; fullscreen"
                allowfullscreen>
            </iframe>
        </div>
        
        <div class="banner-buttons">
            <button id="play-btn">Play</button>
            <button>More Info</button>
        </div>
        
        

    </div>
    </div>
    <div class="movie-section">
        <h2>Popular on Netflix</h2>
        <div class="slider-container">
            <button class="arrow left-arrow" onclick="moveSlide(-1)">&#10094;</button>
            <div class="movie-container" id="movie-container">
                <img src="https://encrypted-tbn2.gstatic.com/images?q=tbn:ANd9GcQPAQigFcssBJaq24TnvsQbwgnVywJ-mLWev97pMYKSjxGXwMou8vDNK_gvdWRI15UyOEZ02A" alt="Movie 1">
                <img src="https://encrypted-tbn1.gstatic.com/images?q=tbn:ANd9GcR8V_XG7WUnlpwQ_DYxMPdoYM-iMHV3jv3XrhzQ5j-6nLjYXJhf" alt="Movie 2">
                <img src="https://encrypted-tbn2.gstatic.com/images?q=tbn:ANd9GcQA_-tL18_rj9zEcjN6n41NEaJm-kRNF9UeOtvksZ4z_OW6jRA9" alt="Movie 3">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ6AFcgb41p-YNvl4ZcHDomsOhnbmIcnhrVhxEap4pQWhiUa8NF" alt="Movie 5">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRzfKOSc3-IPuy1VVfZDXTgafTM7EAkB9aMejgbslnKbMfWCqIH" alt="Movie 6"> 
                <img src="https://encrypted-tbn3.gstatic.com/images?q=tbn:ANd9GcQvgDcYi5ux-HI__DXXFScylyswVeu0DfMC7owmTYfei9kOtZP2" alt="Movie 7">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQjzGdfg4HcAI-yCi9gXofi7JLT8T8vgcufIfTyTxqL4_3UUiNJ" alt="Movie 8">
            </div>
            <button class="arrow right-arrow" onclick="moveSlide(1)">&#10095;</button>
        </div>
    </div>
    
    //script link
    <script src="script.js"></script>
</body>
</html>
